<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Agent Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark text-bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Insurance Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#login">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="#signup">Signup</a></li>
                    <li class="nav-item"><a class="nav-link" href="#activity">Activity</a></li>
                    <li class="nav-item"><a class="nav-link" href="#leads">Leads</a></li>
                    <li class="nav-item"><a class="nav-link" href="#performance">Performance</a></li>
                    <li class="nav-item"><a class="nav-link" href="#admin">Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <section id="login">
            <h2>Login</h2>
            <form>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </section>

        <section id="signup" class="mt-5">
            <h2>Signup</h2>
            <form>
                <div class="mb-3">
                    <label>Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Signup</button>
            </form>
        </section>

        <section id="activity" class="mt-5">
            <h2>Activity Management</h2>
            <form>
                <div class="row">
                    <div class="col-md-4">
                        <label>Telephone/Seen Call</label>
                        <input type="number" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label>Appointment Secured</label>
                        <input type="number" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label>Fact-Finding</label>
                        <input type="number" class="form-control">
                    </div>
                </div>
                <!-- Add more fields as needed -->
                <button class="btn btn-info mt-3">Submit Activity</button>
            </form>
        </section>

        <section id="leads" class="mt-5">
            <h2>Lead Qualification</h2>
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <label>Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>Phone Number</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="mt-3">
                    <label>Annual Income</label>
                    <select class="form-select">
                        <option>< RM15,000</option>
                        <option>RM15,001 - RM25,000</option>
                        <option>RM25,001 - RM40,000</option>
                        <option>RM40,001 - RM60,000</option>
                        <option>> RM60,000</option>
                    </select>
                </div>
                <!-- Add more scoring criteria as needed -->
                <button class="btn btn-warning mt-3">Submit Lead</button>
            </form>
        </section>

        <section id="performance" class="mt-5">
            <h2>Sales Performance Overview</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Agent</th>
                        <th>FYP</th>
                        <th>FYAP</th>
                        <th>Variance</th>
                        <th>Total Premium</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>RM3800</td>
                        <td>RM4200</td>
                        <td>+RM400</td>
                        <td>RM4200</td>
                    </tr>
                    <!-- Add more rows -->
                </tbody>
            </table>
        </section>

        <section id="admin" class="mt-5">
            <h2>Admin Panel</h2>
            <button class="btn btn-outline-primary mb-2">Add User</button>
            <button class="btn btn-outline-danger mb-2">Remove User</button>
            <button class="btn btn-outline-success mb-2">Export Data</button>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
