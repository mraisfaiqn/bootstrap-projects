<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container{
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-signin {
      width: 400px;
    }

    .form-title {
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

  </style>  
</head>

<body>
  <div class="container">
    <form class="form-signin">
      <div class="form-title">
        <img class="mb-4" src="./images/icon.png" alt="company icon" height="57">
        <h2 class="h3 px-3 mb-3 fw-bold">Etiqa Performance Portal</h2>
      </div>
      <h2 class="h5 mb-3 fw-normal">Please sign in</h2>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-4">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="text-start my-3 p-1">
        <a href="./pages/signup.html">Sign Up</a>
      </div>
      <!-- <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button> -->
      <a href="./pages/activity.html" class="btn btn-dark w-100 py-2">
        <span >Sign in</span>
      </a>
      <p class="mt-5 mb-3 text-body-secondary">Â© 2025</p>
    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
